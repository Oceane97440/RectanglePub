        <title>Test boutton play</title>
        <style>
        #demon{
            height: 98px;
            position:absolute;
            
            bottom:8px;
            right:10px;
            
        }
       .btnplay{background:transparent url("play.png") no-repeat 50% 50% ;
       width: 96px;
       height: 96px;
       position: absolute;
        top: 20%; left: 17%;

    }

    <body>
        <div>
            <video id="vod" width="40%" height="40%"  >
                <source src="https://cdn.antennepublicite.re/linfo/IMG/pub/video/LEADER-PRICE/20190507/LEADER_PRICE-47269/HAPPY_PRICE_10S_CHARAL.mp4" 
                type="video/mp4"/>
                
            </video>

        </div>
        <div id="demo" class="btnplay"onclick="Play()">&nbsp;</div>	

        <script>
          var promise= document.getElementById('vod').play()//autoplay
           var video=document.getElementById("vod");//var boutton play
            var btnplay=document.getElementById("demo");

           function Play() { //fonction clic boutton
                    if(video.paused){
         
                           video.play();
        
                        btnplay.style.background="url(play.png) no-repeat" ;//boutton on
                    }
                    else {
                        video.pause()
         
                           btnplay.style.background="url(pause.png) no-repeat";//boutton off
                        

                    }
                    
               }
        
        </script>

    </body>
